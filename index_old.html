<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
	</head>
	<h1>Hello, world!</h1>
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" href="#">Active</a>
		</li>
		<li class="nav-item dropdown">
			<a
				class="nav-link dropdown-toggle"
				data-bs-toggle="dropdown"
				href="#"
				role="button"
				aria-expanded="false"
				>Dropdown</a
			>
			<ul class="dropdown-menu">
				<li><a class="dropdown-item" href="index.html">week 1</a></li>
				<li><a class="dropdown-item" href="#">week 3</a></li>
				<li><a class="dropdown-item" href="#">week 4</a></li>
				<li><hr class="dropdown-divider" /></li>
				<li><a class="dropdown-item" href="#">Separated link</a></li>
			</ul>
		</li>
		<li class="nav-item">
			<a
				class="nav-link"
				href="https://getbootstrap.com/docs/5.3/components/navs-tabs/"
				>Link</a
			>
		</li>
		<li class="nav-item">
			<a class="nav-link disabled" aria-disabled="true">Disabled</a>
		</li>
		<li class="nav-item">
			<a
				class="nav-link btn"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
				>Active</a
			>
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="exampleModalLabel">
								Modal title
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<iframe
								width="450"
								height="315"
								src="https://www.youtube-nocookie.com/embed/S0KAAsanVms?si=tYfeQyHDQ7txzI4-"
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								referrerpolicy="strict-origin-when-cross-origin"
								allowfullscreen
							></iframe>
						</div>
						<!--browser doesnt support media tag, cant use videos online have to have folder dedicated to media  -->
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Close
							</button>
							<button type="button" class="btn btn-primary">
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
		</li>
	</ul>
	<!--modal button, can pretty much put anyhting in jsut keep class in mind so it fits in with surrounding nav bars or buttons-->
	<body>
		<div class="container">
			<div class="card col-4">
				<img src="..." class="card-img-top" alt="..." />

				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<p class="card-text">
						Some quick example text to build on the card title and make up the
						bulk of the card's content.
					</p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
			<!--card for quicks n that, small image display lil description too, enctice users-->
			<div class="card col-4" aria-hidden="true">
				<img src="..." class="card-img-top" alt="..." />
				<div class="card-body">
					<h5 class="card-title placeholder-glow">
						<span class="placeholder col-6"></span>
					</h5>
					<p class="card-text placeholder-glow">
						<span class="placeholder col-7"></span>
						<span class="placeholder col-4"></span>
						<span class="placeholder col-4"></span>
						<span class="placeholder col-6"></span>
						<span class="placeholder col-8"></span>
					</p>
					<a
						class="btn btn-primary disabled placeholder col-6"
						aria-disabled="true"
					></a>
				</div>
			</div>
			<!-- second vartioan that looks like its loading  24/7-->
			<button
				type="button"
				class="btn btn-lg btn-danger"
				data-bs-toggle="popover"
				data-bs-title="Popover title"
				data-bs-content="And here's some amazing content. It's very engaging. Right?"
			>
				Click to toggle popover</button
			><!--popover like a small info dumo for users to learn something quick-->
		</div>

		<script>
			src =
				"https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js";
			integrity =
				"sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz";
			crossorigin = "anonymous";
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
			integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
			crossorigin="anonymous"
		></script>
		<script>
			const popoverTriggerList = document.querySelectorAll(
				'[data-bs-toggle="popover"]'
			);
			const popoverList = [...popoverTriggerList].map(
				(popoverTriggerEl) => new bootstrap.Popover(popoverTriggerEl)
			);
		</script>
		<!--stuff for popover animantion-->
	</body>
</html>
